<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>

    <form id="title-form">
      <label for="title">Enter an title:</label>
      <input id="title" type="text">
      <button type="submit">Submit</button>
    </form>
    <div id="output">

    <form id="entry-form">
      <label for="entry">Enter an entry:</label>
      <input id="entry" type="text">
      <button type="submit">Submit</button>
    </form>
    <div id="output">
      <span id="teaser"></span>
      <p>The number of vowels in your entry is: <span id="vowels"></span></p>
      <p>The number of consonants in your entry is: <span id="consonants"></span></p>

    </div>
  </body>
</html>
